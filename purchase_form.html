<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Audi Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="card shadow" style="width: 25em; margin:0.5em;padding: 1em">
    <h3>Great you are going to purchase {{ car.name }}!</h3>
    <img src={{ car.image }}>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
        <label for="name" class="form-label"><b>Your name:<b/></label>
        <input class="form-control" type="text" id="name" name="name" required>
        </div>

        <div class="mb-3">
        <label for="phone" class="form-label"><b>Your phone number:<b></label>
        <input class="form-control" type="number" name="phone" id="phone" required>
        </div>

        <div class="mb-3">
        <label for="email" class="form-label"><b>Your email:</b></label>
        <input class="form-control" type="email" name="email" id="email">
        </div>


        <h3>What is your city ?</h3>

        <input type="radio" name="city" value="Astana"> Astana<br>
        <input type="radio" name="city" value="Almaty"> Almaty<br>
        <input type="radio" name="city" value="Taraz" checked="checked">Taraz<br>
        <input type="radio" name="city" value="Atyrau">Atyrau<br>

        <button class="btn btn-primary" type="submit">Отправить запрос</button>
        <input class="btn btn-primary" type="reset" value="Начать заново">
    </form>
    </div>
</body>
</html>
